<!DOCTYPE html>
<html>

<head>
    <title>Naveen Resume</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="1; URL=https://contributions.naveenkumarsangi.me/resume.pdf" />
</head>

<body>
    <p id="redirect">This page has been moved. If you are not redirected within 5 seconds, click <a
            href="https://contributions.naveenkumarsangi.me/resume.pdf">here</a>
        to go to Resume page.</p>
    <script>
        const maxSeconds = 5;
        const p = document.getElementById('redirect');
        let count = 0;
        const id = setInterval(() => {
            count += 1;
            const left = maxSeconds - count;
            if (left == 0) {
                clearInterval(id);
            }
            const text = `This page has been moved.
If you are not redirected within ${left} seconds, click <a href="https://contributions.naveenkumarsangi.me/resume.pdf">here</a>
to go to Resume page.`;
            p.innerHTML = text;
        }, 1000);
    </script>
</body>

</html>
